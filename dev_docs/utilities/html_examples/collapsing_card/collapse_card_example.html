            </div><!-- card-header -->

            <div id="three-sub-cards-collapse" class="collapse">
                <div class="card-body">

        </div><!-- card -->

    <div class="container">
        <div id="three-sub-cards-with-lists" class="card">
            <div class="card-header">
                <button class="btn btn-sm btn-link" type="button" data-toggle="collapse"
                    data-target="#three-sub-cards-with-lists-collapse" aria-expanded="true"
                    aria-controls="three-sub-cards-with-lists-collapse">
                    Collapsing card with 3 sub cards (containing sortable lists) in a row <span
                        class="badge badge-primary">0</span>
                </button>
            </div><!-- card-header -->

            <div id="three-sub-cards-with-lists-collapse" class="collapse">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-header">
                                    <a>List with drag handles</a>
                                </div><!-- card-header -->
                                <div class="card-body">
                                    <div id="draggable-1" class="list-group">
                                        <div class="list-group-item">
                                            <span class="fas fa-arrows-alt" aria-hidden="true"></span>
                                            <a>list item 1</a>
                                        </div><!-- list-group-item -->
                                        <div class="list-group-item">
                                            <span class="fas fa-arrows-alt" aria-hidden="true"></span>
                                            <a>list item 2</a>
                                        </div><!-- list-group-item -->
                                    </div><!-- list-group -->
                                </div><!-- card-body -->
                                <div class="card-footer">
                                    <a>card-footer</a>
                                </div><!-- card-footer -->
                            </div><!-- card -->

                        </div><!-- column -->
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-header">
                                    <a>Lists with collapsible sub lists</a>
                                </div><!-- card-header -->
                                <div class="card-body">
                                    <div id="group-parent" class="list-group">
                                        <div class="list-group-item list-group-item-toggle">
                                            <a href="#group-1" class="list-group-item list-group-item-action"
                                                data-toggle="collapse">
                                                <span class="fa fa-caret-down"></span>Group 1</a>
                                            <div id="group-1" class="list-group collapse show">

                                                <div class="list-group-item">
                                                    <span class="fas fa-arrows-alt" aria-hidden="true"></span>
                                                    <a>Item 1-1</a>
                                                </div><!-- list-group-item -->
                                                <div class="list-group-item">
                                                    <span class="fas fa-arrows-alt" aria-hidden="true"></span>
                                                    <a>Item 1-2</a>
                                                </div><!-- list-group-item -->

                                            </div><!-- list-group -->
                                        </div><!-- list-group-item -->
                                        <div class="list-group-item">
                                            <a href="#group-2" class="list-group-item list-group-item-action"
                                                data-toggle="collapse">
                                                <span class="fa fa-caret-down"></span>Group 2</a>
                                            <div id="group-2" class="list-group collapse show">

                                                <div class="list-group-item">
                                                    <span class="fas fa-arrows-alt" aria-hidden="true"></span>
                                                    <a>Item 2-1</a>
                                                </div><!-- list-group-item -->
                                                <div class="list-group-item">
                                                    <span class="fas fa-arrows-alt" aria-hidden="true"></span>
                                                    <a>Item 2-2</a>
                                                </div><!-- list-group-item -->

                                            </div><!-- list-group -->
                                        </div><!-- list-group-item -->
                                    </div><!-- list-group -->
                                </div><!-- card-body -->
                                <div class="card-footer">
                                    <a>card-footer</a>
                                </div><!-- card-footer -->
                            </div><!-- card -->

                        </div><!-- column -->
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-header">
                                    <a>Create new lists with sub lists</a>
                                </div><!-- card-header -->
                                <div class="card-body">
                                    <div id="group-parent-2" class="list-group">
                                    </div><!-- list-group -->
                                </div><!-- card-body -->
                                <div class="card-footer">
                                    <div class="row">
                                        <input id="group-name-input" type="text"><button id="add-group-button"
                                            class="btn btn-sm">
                                            Add List
                                        </button>
                                    </div>
                                </div><!-- card-footer -->
                            </div><!-- card -->

                        </div><!-- column -->
                    </div><!-- row -->
                </div><!-- card-body -->
            </div><!-- collapse -->
        </div><!-- card -->
    </div><!-- container -->
